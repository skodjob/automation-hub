ansible-navigator:
  ansible:
    playbook:
      path: tealc-play.yaml

  execution-environment:
    enabled: true
    image: quay.io/tealc/tealc-ee:latest
    pull:
      arguments:
        - "--platform linux/amd64"
    environment-variables:
      set:
        ANSIBLE_RUN_TAGS: 'infra,rp,strimzi-infra,twitter-app,test-suite'

  app: run
  mode: stdout
  playbook-artifact:
    enable: false
