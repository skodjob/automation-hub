ansible-navigator:
  ansible:
    playbook:
      path: automation-hub-play.yaml

  execution-environment:
    enabled: true
    image: quay.io/tealc/skodjob-ee:latest
    environment-variables:
      set:
        ANSIBLE_RUN_TAGS: 'infra,strimzi-infra'

  app: run
  mode: stdout
  playbook-artifact:
    enable: false
