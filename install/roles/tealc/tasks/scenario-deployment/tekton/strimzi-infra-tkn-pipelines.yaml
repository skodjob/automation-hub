---
- name: Create Strimzi related Tekton pipelines
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    src: "{{ item }}"
    verify_ssl: no
  with_fileglob: 'files/tekton/pipelines/strimzi-deployment/*.yaml'

- name: Create worker cluster related Tekton pipelines
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    src: "{{ item }}"
    verify_ssl: no
  with_fileglob: 'files/tekton/pipelines/infra/*.yaml'

- name: Sleep for 20 seconds and continue with play (wait tull everything is setup)
  wait_for:
    timeout: 20

- name: Create Strimzi related Tekton pipeline runs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    verify_ssl: no
    src: "files/tekton/pipelines/strimzi-deployment/run/pipeline-runs.yaml"

- name: Create Tekton pipelines from jinja templates for main_cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    verify_ssl: no
    template: "{{ item }}"
  with_fileglob: 'templates/tekton/pipelines/*.j2'
  vars:
    name: "{{ workers.main_cluster.name }}"

- name: Create Tekton pipelines from jinja templates for release_cluster and downstream_cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    verify_ssl: no
    template: "templates/tekton/pipelines/upgrade-worker-cluster.yaml.j2"
  loop: "{{ workers | dict2items }}"
  loop_control:
    loop_var: worker
