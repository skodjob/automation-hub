---
- name: Create Argo applications for Strimzi monitoring on source cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_argo_namespace }}"
    state: present
    template: "{{ item }}"
    verify_ssl: no
  vars:
    cluster: "{{ workers.main_cluster.name }}"
    namespace: "{{ workers.main_cluster.monitoring_namespace }}"
  with_fileglob: "templates/argo/projects/monitoring/alerts/{{ workers.main_cluster.name }}/*.j2"

- name: Create Argo applications for Strimzi monitoring on target cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_argo_namespace }}"
    state: present
    verify_ssl: no
    template: "{{ item }}"
  vars:
    cluster: "{{ workers.release_cluster.name }}"
    namespace: "{{ workers.release_cluster.monitoring_namespace }}"
  with_fileglob: "templates/argo/projects/monitoring/alerts/{{ workers.release_cluster.name }}/*.j2"

- name: Create Argo applications for Strimzi dashboards on infra cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_argo_namespace }}"
    state: present
    verify_ssl: no
    template: "{{ item }}"
  vars:
    cluster: "in-cluster"
  with_fileglob: 'templates/argo/projects/monitoring/dashboards/*.j2'
