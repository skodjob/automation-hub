apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: 3scale
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/ExcelentProject/sokar
              revision: HEAD
              files:
                - path: "3scale/**/argo-config.yaml"
          - clusters:
              selector:
                matchLabels:
                  environment: 'upstream-release'
  template:
    metadata:
      name: '{{appname}}-{{name}}'
      labels:
        project: tealc
        app: 3scale
    spec:
      project: default
      source:
        repoURL: https://github.com/ExcelentProject/sokar
        targetRevision: HEAD
        path: '{{source}}'
        directory:
          recurse: true
          exclude: '{argo-config.yaml}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      destination:
        name: '{{name}}'
        namespace: '{{namespace}}'
