apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: debezium
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/skodjob/deployment-hub
              revision: HEAD
              files:
                - path: "debezium/**[^mongo|mongo\\-operator]**/argo-config.yaml"
          - clusters:
              selector:
                matchLabels:
                  environment: 'upstream-latest'
  template:
    metadata:
      name: '{{appname}}-{{name}}'
      labels:
        project: skodjob
        app: debezium
    spec:
      project: debezium
      source:
        repoURL: https://github.com/skodjob/deployment-hub
        targetRevision: HEAD
        path: '{{source}}'
        directory:
          recurse: true
          exclude: '{argo-config.yaml}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            project: skodjob
            strimzi.io/sync-secrets: "true"
      destination:
        name: '{{name}}'
        namespace: '{{namespace}}'
