apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: strimzi-infra
spec:
  generators:
    - matrix:
        generators:
          - git:
              files:
                - path: strimzi/**/argo-config.yaml
              repoURL: 'https://github.com/skodjob/deployment-hub'
              revision: HEAD
          - clusters:
              selector:
                matchLabels:
                  environment: upstream-latest
    - matrix:
        generators:
          - git:
              files:
                - path: infra/strimzi/argo-config.yaml
              repoURL: 'https://github.com/skodjob/deployment-hub'
              revision: HEAD
          - clusters:
              selector:
                matchLabels:
                  environment: upstream-latest
  template:
    metadata:
      name: '{{appname}}-{{name}}'
      labels:
        project: skodjob
        app: strimzi
    spec:
      project: strimzi
      source:
        repoURL: https://github.com/skodjob/deployment-hub
        targetRevision: HEAD
        path: '{{source}}'
        directory:
          recurse: true
          exclude: '{argo-config.yaml}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
        managedNamespaceMetadata:
          labels:
            project: skodjob
      destination:
        name: '{{name}}'
        namespace: '{{namespace}}'
